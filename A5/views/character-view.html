<!-- This html shows the data of the clicked character -->
<div class="row" ng-init="char.loadCharacter()">
<ol style="list-style-type: none;text-align: center;font-size: 2em;">
<li><b>Name of Character : </b>{{char.characterName}}</li>
<li><b>Gender : </b>{{char.gender}}</li>
<li><b>Culture : </b>{{char.culture}}</li>
<li><b>Real Name : </b>{{char.realName}}</li>
<li><b>Played By : </b>{{char.playedBy}}</li>
</ol>
</div>
